<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../css/adminLogin.css" />
  </head>
  <body>
    <div class="container">
      <figure class="logo">
        <img src="../../images/logo.png" alt="logo" />
      </figure>

      <h1 class="title">Admin</h1>

      <div class="form">
        <img src="../icons/username.svg" alt="usernameIcon" required />
        <input type="email" id="email" placeholder="username" />
      </div>

      <div class="form">
        <img src="../icons/password.svg" alt="passwordIcon" />
        <input type="password" id="password" placeholder="password" required />
        <img src="../icons/eyes.svg" alt="eyesIcon" id="eyesIcon" />
      </div>

      <button class="login" id="loginBtn">Login</button>

      <div class="message" id="message"></div>
    </div>

    <script src="../js/adminLogin.js"></script>
  </body>
</html>
