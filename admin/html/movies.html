<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/movies.css" />
  </head>
  <body>
    <!-- LEFT SECTION -->
    <aside>
      <div class="tab1">
        <figure class="logo">
          <img src="../../images/logo.png" alt="logo" />
          <span>filmalisa</span>
        </figure>
        <div class="menu">
          <a href="../html/dashboard.html" class="menu-items">
            <img src="../icons/dashboard.svg" alt="dashboard" />
            <p>Dashboard</p>
          </a>
          <a href="../html/movies.html" class="menu-items active">
            <img src="../icons/movies.svg" alt="movies" />
            <p>Movies</p>
          </a>
          <a href="../html/category.html" class="menu-items">
            <img src="../icons/categories.svg" alt="categories" />
            <p>Categories</p>
          </a>
          <a href="../html/users.html" class="menu-items">
            <img src="../icons/users.svg" alt="users" />
            <p>Users</p>
          </a>
          <a href="../html/comment.html" class="menu-items">
            <img src="../icons/comments.svg" alt="comments" />
            <p>Comments</p>
          </a>
          <a href="../html/contact.html" class="menu-items">
            <img src="../icons/contacts.svg" alt="contacts" />
            <p>Contact us</p>
          </a>
          <a href="../html/actor.html" class="menu-items">
            <img src="../icons/users.svg" alt="actors" />
            <p>Actors</p>
          </a>
        </div>
      </div>
      <!-- LOGOUT -->
      <a href="../html/adminLogin.html" class="tab2">
        <img src="../icons/logout.svg" alt="logout" />
        <p>Logout</p>
      </a>
    </aside>

    <!-- RIGHT SECTION -->
    <div class="page-right">
      <!-- HEADER -->
      <header>
        <div>
          <h1 class="title1">Hi Admin</h1>
          <h2 class="title2">Movies</h2>
        </div>
        <div class="profile">
          <button id="createBtn" onclick="showModal()">Create</button>
          <figure class="profile-img">
            <img src="../icons/adminPage.png" alt="admin" />
          </figure>
          <h2>Admin</h2>
        </div>
        <!-- MODAL -->
        <!-- Overlay əlavə edilir -->
        <div class="modal-overlay"></div>
        <div id="modal" class="modal">
          <div class="modal-content">
            <!-- LEFT -->
            <div class="modal-left">
              <input type="text" placeholder="title" />
              <textarea placeholder="overview"></textarea>
              <input type="url" placeholder="cover url" />
              <input type="url" placeholder="fragman(youtube embed url)" />
              <input type="url" placeholder="watch url" />
              <input type="number" placeholder="imdb" />
              <input type="number" placeholder="run time minute" />
              <label for="select-box" class="category">
                <select id="select-box">
                  <option>category</option>
                  <option>as</option>
                </select>
                <i class="down fa-solid fa-chevron-down"></i>
              </label>
              <label for="select-box" class="category">
                <select id="select-box">
                  <option>actors</option>
                  <option>as</option>
                </select>
                <i class="down fa-solid fa-chevron-down"></i>
              </label>
              <div class="form">
                <div class="checkbox">
                  <label for="check">Adult</label>
                  <input id="check" type="checkbox" />
                </div>
                <button class="submit" onclick="hideModal()">Create</button>
              </div>
            </div>
            <!-- RIGHT -->
            <figure class="modal-image">
              <img src="../icons/poster.jpeg" alt="poster" />
            </figure>
          </div>
        </div>
      </header>
      <!-- MAIN -->
      <main>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th class="title-head">Title</th>
              <th>Overview</th>
              <th>Category</th>
              <th>IMDB</th>
              <th class="editTable">Edit</th>
              <th class="removeTable">Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td class="title-cell">
                <img class="poster" src="../icons/poster.jpeg" alt="poster" />
                <span>Lost in space</span>
              </td>
              <td>Lorem ipsum test..</td>
              <td>Action</td>
              <td>7.6</td>
              <td class="action-icons">
                  <i class="edit fas fa-edit" onclick="editRow()"></i>
              </td>
              <td class="action-icons">
                  <i class="remove fas fa-trash" onclick="removeRow(this)"></i>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Remove Modal -->
        <div class="modal-overlay"></div>
        <div id="removeModal" class="removeModal">
          <p>Are you sure you want to delete this information?</p>
          <div>
            <button class="okBtn">Yes</button>
            <button class="cancelBtn">No</button>
          </div>
        </div>

      </main>
    </div>

    <script src="../js/movies.js"></script>
  </body>
</html>
