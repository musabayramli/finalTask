<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Search Result Page</title>
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
   <!-- Reset Css -->
   <link rel="stylesheet" href="../css/reset.css" />
   <!-- Qlobal Css -->
   <link rel="stylesheet" href="../css/qlobal.css" />
   <!-- Card Skeleton -->
   <link rel="stylesheet" href="../css/cardskelton.css" />
   <!-- Search Page CSS -->
   <link rel="stylesheet" href="../css/searchResult.css" />
</head>

<body>
   <header>
      <nav>
         <div class="logo">
            <a href="../index.htm"  ><img src="../images/logo.png" alt="logo" /></a>
         </div>
         <ul>
            <li>
               <a href="./home.htm"  data-page="home"><img src="../images/Home.svg" alt="home"></a>
            </li>
            <li>
               <a href="./searchResult.htm" data-page="search"><img src="../images/Group.svg" alt="Search"></a>
            </li>
            <li>
               <a href="./account.htm" data-page="account"><img src="../images/TV.svg" alt="account"></a>
            </li>
            <li>
               <a href="./favoritePage.htm" data-page="favorit"><img src="../images/Star Stroke.svg" alt="favorits"></a>
            </li>
         </ul>
      </nav>
   </header>

   <main>
      <section class="searchbar">
         <input type="text" placeholder="Search....." />
         <button>+</button>
      </section>

      <section class="moviesContainer">
         <div>
            <h3>Search Result &#x276F;</h3>
         </div>
         <div class="movies">
            <!-- <div class="movie">
                  <img src="../images/img.png" alt="Wonder Woman 1984" />
                  <div class="movieDescBox">
                     <h4>Fantasy</h4>
                     <p>Wonder Woman 1984</p>
                  </div>
               </div> -->
         </div>
      </section>
   </main>

   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   <script src="../js/searchResult.js"></script>
   <script>
      const currentPage = window.location.pathname.split("/").pop();


      const links = document.querySelectorAll("header ul li a");

      links.forEach((link) => {
         const page = link.getAttribute("data-page");
         if (currentPage.includes(page)) {
            link.querySelector("img").classList.add("active");
         }
      });

   </script>
	<script src="../js/auth.js"></script>
</body>

</html>
