<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>404 Not Found Page</title>
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- Reset Css -->
   <link rel="stylesheet" href="../css/reset.css" />
   <!-- Qlobal Css -->
   <link rel="stylesheet" href="../css/qlobal.css" />
   <!-- 404 Not Found Page CSS -->
   <link rel="stylesheet" href="../css/notFoundPage.css" />
</head>

<body>
   <header>
      <nav>
         <div class="logo">
            <img src="../images/logo.png" alt="logo" />
         </div>
         <ul>
            <li><a href="home.htm" data-page="home"><img src="../images/Home.svg" alt="home"></i></a></li>
            <li><a href="searchResult.htm" data-page="search"><img class="icon" src="../images/Group.svg" alt=""></a></li>
            <li><a href="account.htm" data-page="account"><img src="../images/TV.svg" alt="account"></a></li>
            <li><a href="favoritePage.htm" data-page="favorites"><img src="../images/Star Stroke.svg" alt="favorits"></a></li>
         </ul>
      </nav>
   </header>

   <section class="notfound">
      <div class="notfound_container">
         <img src="../images/icons/notfound/Film rolls-rafiki 1.svg" alt="" />
         <h2>Lost your way?</h2>
         <p>
            Oops! This is awkward. You are looking for something that
            doesn't actually exist.
         </p>
         <button id="goHomeBtn">Go To Home</button>
      </div>
   </section>
   <script>

      const currentPage = window.location.pathname.split("/").pop();


      const links = document.querySelectorAll("header ul li a");

      links.forEach((link) => {
         const page = link.getAttribute("data-page");
         if (currentPage.includes(page)) {
            link.querySelector("img").classList.add("active");
         }
      });


   </script>
</body>

</html>
