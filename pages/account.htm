<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Account Page</title>
      <!-- Font Awesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
         integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <!-- Swiper -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      />
      <!-- Reset Css -->
      <link rel="stylesheet" href="../css/reset.css" />
      <!-- Qlobal Css -->
      <link rel="stylesheet" href="../css/qlobal.css" />
      <!-- Account Page CSS -->
      <link rel="stylesheet" href="../css/accountPage.css" />
   </head>
   <body>
      <header>
         <nav>
            <div class="logo">
               <img src="../images/logo.png" alt="logo" />
            </div>
            <ul>
               <li>
                  <a href="#"
                     ><i class="fa-solid fa-house-chimney-window"></i
                  ></a>
               </li>
               <li>
                  <a href="#"><i class="fa-solid fa-layer-group"></i></a>
               </li>
               <li>
                  <a href="#"><i class="fa-solid fa-tv"></i></a>
               </li>
               <li>
                  <a href="#"><i class="fa-regular fa-star"></i></a>
               </li>
            </ul>
         </nav>
      </header>

      <section class="profile">
         <div class="profile_container">
            <div class="profile_pic">
               <img
                  src="../images/ecae9c3c8e20c060449b5d203f5853b5.jpg"
                  alt=""
               />
            </div>

            <div class="profile_details">
               <div class="profile_img_url">
                  <img src="../images/icons/profile/leftIcon.png" alt="" />
                  <input
                     type="text"
                     class="img_url"
                     placeholder="profile image url"
                  />
                  <img
                     src="../images/icons/profile/eyeIcon.png"
                     class="toggleIcon"
                     alt=""
                  />
               </div>

               <div class="profile_fullname">
                  <img src="../images/icons/profile/leftIcon.png" alt="" />
                  <input type="text" class="fullname" placeholder="fullname" />
                  <img
                     src="../images/icons/profile/eyeIcon.png"
                     class="toggleIcon"
                     alt=""
                  />
               </div>

               <div class="profile_mail">
                  <img src="../images/icons/profile/emailIcon.png" alt="" />
                  <input
                     type="email"
                     class="mail"
                     disabled
                     placeholder="rahimlisarkhan@gmail.com"
                  />
                  <img
                     src="../images/icons/profile/eyeIcon.png"
                     class="toggleIcon"
                     alt=""
                  />
               </div>

               <div class="profile_pass">
                  <img src="../images/icons/profile/leftIcon.png" alt="" />
                  <input type="password" class="pass" placeholder="password" />
                  <img
                     src="../images/icons/profile/eyeIcon.png"
                     class="toggleIcon"
                     alt=""
                  />
               </div>
            </div>

            <button id="savbtn">save</button>
         </div>
      </section>

      <script src="../js/accountJS.js"></script>
   </body>
</html>
