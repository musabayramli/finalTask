<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login</title>
      <!-- Font Awesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
         integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <!-- Reset Css -->
      <link rel="stylesheet" href="../css/reset.css" />
      <!-- Qlobal Css -->
      <link rel="stylesheet" href="../css/qlobal.css" />
      <!-- Main CSS -->
      <link rel="stylesheet" href="../css/style.css" />
      <!-- Login Css -->
      <link rel="stylesheet" href="../css/loginPage.css" />
   </head>
   <body>
      <header>
         <nav>
            <div class="logo">
               <img src="../images/logo.png" alt="logo" />
            </div>
            <ul>
               <li>
                  <a href="#"
                     ><i class="fa-solid fa-house-chimney-window"></i
                  ></a>
               </li>
               <li>
                  <a href="#"><i class="fa-solid fa-layer-group"></i></a>
               </li>
               <li>
                  <a href="#"><i class="fa-solid fa-tv"></i></a>
               </li>
               <li>
                  <a href="#"><i class="fa-regular fa-star"></i></a>
               </li>
            </ul>
         </nav>
         <div class="login">
            <div class="login_container">
               <p>login</p>
            </div>
               <div class="login_details">
                  <div class="login_mail">
                     <img
                        src="../images/icons/profile/emailIcon.png"
                        alt=""
                     />
                     <input type="email" class="mail" disabled placeholder="email" />
                     <img src="../images/icons/profile/eyeIcon.png" class="toggleIcon" alt="" />
                  </div>
                  <div class="login_fullname">
                     <img
                        src="../images/icons/profile/leftIcon.png"
                        alt=""
                     />
                     <input type="text" class="password" placeholder="password" />
                     <img src="../images/icons/profile/eyeIcon.png" class="toggleIcon" alt="" />
                  </div>
               </div>
            </div>
         </div>
         <div class="login">
            <div class="login_container">
               <img src="../images/logo.png" alt="" />
               <h1>filmalisa</h1>
               <div><button id="loginBtn">login</button></div>
            </div>
         </div>
      </header>
   </body>
</html>
