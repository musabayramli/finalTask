<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Reset Css -->
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- Qlobal Css -->
    <link rel="stylesheet" href="../css/qlobal.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/home.css" />
</head>

<body>
    <header>
        <nav class="mobil">
            <div class="logo">
                <a href="../index.htm">
                    <img src="../images/logo.png" alt="logo" />
                </a>
            </div>
            <ul>
                <li><a href="home.htm" data-page="home"><img src="../images/Home.svg" alt="home"></i></a></li>
                <li><a href="searchResult.htm" data-page="search"><img class="icon" src="../images/Group.svg"
                            alt=""></a></li>
                <li><a href="account.htm" data-page="account"><img src="../images/TV.svg" alt="account"></a></li>
                <li><a href="favoritePage.htm" data-page="favorit"><img src="../images/Star Stroke.svg"
                            alt="favorits"></a></li>
            </ul>
        </nav>
        <div class="swiper mySwiperHeader">
            <div class="swiper-wrapper">
                <!-- Dinamik məlumatlar buraya əlavə olunacaq -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </header>

    <main id="main-content">
        <!-- Karusellər dinamik olaraq burada yaradılacaq -->
    </main>
    <script>
        const currentPage = window.location.pathname.split("/").pop();


        const links = document.querySelectorAll("header ul li a");

        links.forEach((link) => {
            const page = link.getAttribute("data-page");
            if (currentPage.includes(page)) {
                link.querySelector("img").classList.add("active");
            }
        });


    </script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Main Script -->
    <script src="../js/home.js"></script>
    <script>
        new Swiper(".swiper", {
            loop: true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
        });
    </script>
</body>

</html>
